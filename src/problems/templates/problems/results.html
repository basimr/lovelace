{% extends "base.html" %}
{% load static %}

{% block body %}



    <div class="jumbotron">
        <div class="container">
            <h1>Problems</h1>

            {% if latest_problem_list %}
                <table class="table">
                    <thead>
                        <tr>
                            <th><p>ID#</p></th>
                            <th><p>Problem title</p></th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for problem in latest_problem_list %}
                        <tr>
                            <th scope="row"><p>{{ problem.id }}</p></th>
                            <td><a href="{% url 'problems:detail' problem.id %}"><p>{{ problem.name }}</p></a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                </table>
            {% else %}
                <p>No questions are available.</p>
            {% endif %}

        </div>
    </div>
{% endblock %}
